<title>Namma Mart Employee Portal</title>

</head>
<body>
<header>
  <div class="logo">Namma Mart</div>
  <div class="subtitle">Employee Portal</div>
</header>
<main>
  <div class="welcome-text">Welcome</div>
  <div class="card-container">
    <div class="card" id="billing-portal-card">
      <div class="card-icon">&#128179;</div>
      <div class="card-title">Billing Portal</div>
      <button class="card-button" id="billing-portal-btn">Enter</button>
    </div>
    <div class="card" id="delivery-portal-card">
      <div class="card-icon">&#128666;</div>
      <div class="card-title">Delivery Portal</div>
      <button class="card-button" id="delivery-portal-btn">Enter</button>
    </div>
  </div>
</main>
