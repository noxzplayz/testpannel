<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extra Details</title>
    <link rel="stylesheet" href="extra.css">
</head>
<body>
    <div class="form-container">
        <h1>Enter Extra Details</h1>
        <form id="extraForm">
            <label for="billNumber">Bill Number:</label>
            <input type="text" id="billNumber" required><br>

            <label for="extraAmount">Extra Amount:</label>
            <input type="number" id="extraAmount" required><br>

            <label for="paymentMethod">Payment Method:</label>
            <select id="paymentMethod" required>
                <option value="Cash">Cash</option>
                <option value="Card">Card</option>
                <option value="UPI">UPI</option>
            </select><br>

            <label for="itemCategory">Item Category:</label>
            <input type="text" id="itemCategory" required><br>

            <button type="button" id="saveExtraButton" class="primary-button">Save</button>
        </form>
    </div>

    <script>
        document.getElementById('saveExtraButton').addEventListener('click', () => {
            const billNumber = document.getElementById('billNumber').value;
            const extraAmount = parseFloat(document.getElementById('extraAmount').value) || 0;
            const paymentMethod = document.getElementById('paymentMethod').value;
            const itemCategory = document.getElementById('itemCategory').value;

            if (!billNumber || !extraAmount || !paymentMethod || !itemCategory) {
                alert('Please fill all fields!');
                return;
            }

            // Save data to localStorage
            const extraData = JSON.parse(localStorage.getItem('extraData')) || [];
            const newEntry = { billNumber, extraAmount, paymentMethod, itemCategory };
            extraData.push(newEntry);
            localStorage.setItem('extraData', JSON.stringify(extraData));

            alert('Extra details saved successfully!');

            // Redirect back to the shift page
            window.location.href = 'shift.html';
        });
    </script>
</body>
</html>
