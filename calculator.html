<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Professional Calculator</title>
  <link rel="stylesheet" href="calculator.css" />
</head>
<body>
  <div class="calculator">
    <input type="text" class="calculator-screen" id="calculator-screen" disabled />
    <div class="calculator-keys">
      <button type="button" class="key operator" data-action="add">+</button>
      <button type="button" class="key operator" data-action="subtract">−</button>
      <button type="button" class="key operator" data-action="multiply">×</button>
      <button type="button" class="key operator" data-action="divide">÷</button>

      <button type="button" class="key" data-action="7">7</button>
      <button type="button" class="key" data-action="8">8</button>
      <button type="button" class="key" data-action="9">9</button>

      <button type="button" class="key" data-action="4">4</button>
      <button type="button" class="key" data-action="5">5</button>
      <button type="button" class="key" data-action="6">6</button>

      <button type="button" class="key" data-action="1">1</button>
      <button type="button" class="key" data-action="2">2</button>
      <button type="button" class="key" data-action="3">3</button>

      <button type="button" class="key" data-action="0">0</button>
      <button type="button" class="key" data-action="decimal">.</button>
      <button type="button" class="key" id="clear">C</button>
      <button type="button" class="key equal-sign" id="equals">=</button>
    </div>
    <button type="button" id="auto-fill-extra" class="action-button">BACK</button>
    <div class="history-container">
      <h3>History</h3>
      <ul id="history-list"></ul>
    </div>
  </div>
  <script src="calculator.js"></script>
</body>
</html>
